[pytest]
# Pytest configuration for Domain Backlink Analyzer

# Minimum version
minversion = 7.0

# Test paths
testpaths = tests

# Python files
python_files = test_*.py

# Python classes
python_classes = Test*

# Python functions
python_functions = test_*

# Additional options
addopts = 
    -ra
    --strict-markers
    --strict-config
    --showlocals
    --tb=short

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    api: marks tests that require API access
    
# Asyncio mode
asyncio_mode = auto

# Coverage options (when using pytest-cov)
[coverage:run]
source = src
omit = 
    */tests/*
    */test_*
    */__pycache__/*
    */venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
